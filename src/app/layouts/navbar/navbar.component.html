<nav
  class="bg-transparent bg-opacity-0 px-2 sm:px-4 py-2.5 fixed w-full z-20 top-0 left-0"
>
  <div class="container flex flex-wrap items-center justify-between mx-auto">
    <div
      *ngIf="
        router.url != '/peserta' &&
        router.url != '/pkl' &&
        router.url != '/magang' &&
        router.url != '/intern'
      "
    >
      <a [routerLink]="['']" class="flex items-center">
        <img
          src="https://www.aio.co.id/assets/images/logo-otsuka-aio-1d4745d44cbb6ad4430c1c3a05b9dce4.png"
          class="pl-3 h-10 mr-3 sm:h-9"
          alt="Otsuka Logo"
        />
      </a>
    </div>
    <div
      *ngIf="
        router.url == '/peserta' ||
        router.url == '/pkl' ||
        router.url == '/magang' ||
        router.url == '/intern'
      "
    >
      <a [routerLink]="['']" class="flex items-center">
        <img
          src="https://www.aio.co.id/assets/images/logo-otsuka-aio-fc-5152dcf72befeb8e418adcc6d8d0481d.png"
          class="pl-3 h-8 mr-3 sm:h-9"
          alt="Otsuka Logo"
        />
      </a>
    </div>

    <div class="flex md:order-2">
      <button
        [routerLink]="['/login']"
        *ngIf="
          !boolAvatar &&
          router.url != '/peserta' &&
          router.url != '/pkl' &&
          router.url != '/magang' &&
          router.url != '/intern'
        "
        type="button"
        class="text-blue-700 bg-white hover:bg-blue-800 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0"
      >
        Login
      </button>
      <button
        [routerLink]="['/login']"
        *ngIf="
          (!boolAvatar && router.url == '/peserta') ||
          router.url == '/pkl' ||
          router.url == '/magang' ||
          router.url == '/intern'
        "
        type="button"
        class="text-white bg-blue-500 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0"
      >
        Login
      </button>
      <div class="" #avatarList>
        <img
          *ngIf="boolAvatar"
          id="avatarButton"
          type="button"
          (click)="avatarDropdown()"
          class="w-10 h-10 rounded-full cursor-pointer"
          src="assets/img/timur.jpg"
          alt="User dropdown"
        />

        <!-- Dropdown menu -->
        <div
          *ngIf="boolAvatarDropdown"
          id="userDropdown"
          class="z-10 fixed bg-gray-700 divide-y divide-gray-600 rounded-lg shadow w-44 dark:bg-white dark:divide-gray-100 right-4"
        >
          <div class="px-4 py-3 text-sm text-white dark:text-gray-900">
            <div>{{ this.session.getUser().name }}</div>
            <div class="font-medium truncate">
              {{ this.session.getUser().email }}
            </div>
          </div>
          <ul
            class="py-2 text-sm text-gray-200 dark:text-gray-700"
            aria-labelledby="avatarButton"
          >
            <li>
              <a
                [routerLink]="['/']"
                routerLinkActive="router-link-active"
                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                >Dashboard</a
              >
            </li>
            <li>
              <a
                [routerLink]="['/']"
                routerLinkActive="router-link-active"
                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                >Settings</a
              >
            </li>
            <li>
              <a
                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                >Earnings</a
              >
            </li>
          </ul>
          <div class="py-1" (click)="signOutModal()">
            <a
              [routerLink]="['/']"
              routerLinkActive="router-link-active"
              class="block px-4 py-2 text-sm text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-700 dark:hover:text-white"
              >Sign out</a
            >
          </div>
        </div>
      </div>

      <button
        type="button"
        class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
        aria-controls="navbar-sticky"
        aria-expanded="false"
        data-te-collapse-init
        data-te-ripple-init
        data-te-ripple-color="light"
        data-te-target="#navbar-sticky"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-6 h-6"
          aria-hidden="true"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>

    <div
      *ngIf="
        router.url != '/peserta' &&
        router.url != '/pkl' &&
        router.url != '/magang' &&
        router.url != '/intern'
      "
      class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
      id="navbar-sticky"
      data-te-collapse-item
    >
      <ul
        class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white"
      >
        <li>
          <a
            routerLink=""
            class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white"
            aria-current="page"
            >Home</a
          >
        </li>
        <!-- <li>
          <a
            href="#about"
            class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0"
            >About</a
          >
        </li>
        <li>
          <a
            href="#project"
            class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0"
            >Project</a
          >
        </li> -->
        <li>
          <a
            [routerLink]="['/peserta']"
            class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0"
            >Peserta</a
          >
        </li>
      </ul>
    </div>
    <div
      *ngIf="
        router.url == '/peserta' ||
        router.url == '/pkl' ||
        router.url == '/magang' ||
        router.url == '/intern'
      "
      class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
      id="navbar-sticky"
    >
      <ul
        class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0"
      >
        <li>
          <a
            routerLink=""
            class="block py-2 pl-3 pr-4 text-gray-200 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-400 md:p-0"
            >Home</a
          >
        </li>
        <li>
          <a
            [routerLink]="['/peserta']"
            class="block py-2 pl-3 pr-4 text-white bg-blue-300 rounded md:bg-transparent md:text-blue-400 md:p-0 dark:text-white"
            aria-current="page"
            >Peserta</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>

<div
  *ngIf="boolModal"
  id="popup-modal"
  tabindex="-1"
  class="fixed top-0 left-0 right-0 z-50 p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] md:h-full bg-gray-900 bg-opacity-60"
>
  <div class="relative w-full h-full mx-auto max-w-sm md:h-auto">
    <div class="relative bg-gray-700 rounded-lg shadow dark:bg-white">
      <button
        (click)="signOut($event)"
        type="button"
        class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
        data-modal-hide="popup-modal"
      >
        <svg
          aria-hidden="true"
          class="w-5 h-5"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
      <div class="p-6 text-center">
        <svg
          aria-hidden="true"
          class="mx-auto mb-4 text-gray-200 w-14 h-14 dark:text-gray-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          ></path>
        </svg>
        <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">
          Are you sure to Logout?
        </h3>
        <button
          (click)="signOut($event)"
          id="yesBtn"
          data-modal-hide="popup-modal"
          type="button"
          class="text-white bg-red-600 hover:bg-red-800 focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2"
        >
          Yes, I'm sure
        </button>
        <button
          (click)="signOut($event)"
          id="noBtn"
          data-modal-hide="popup-modal"
          type="button"
          class="text-gray-300 bg-gray-700 hover:bg-gray-100 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-white dark:text-gray-500 dark:border-gray-300 dark:hover:text-white dark:hover:bg-gray-600"
        >
          No, cancel
        </button>
      </div>
    </div>
  </div>
</div>
