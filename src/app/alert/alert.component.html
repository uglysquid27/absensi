<div
  [@inOutAnimation]
  *ngIf="show && type == 0"
  class="flex fixed w-fit z-50 max-w-sm overflow-hidden bg-gray-800 rounded-lg shadow-md dark:bg-white my-3 mx-3"
>
  <div class="flex items-center justify-center w-12 bg-emerald-500">
    <svg
      class="w-6 h-6 text-white fill-current"
      viewBox="0 0 40 40"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M20 3.33331C10.8 3.33331 3.33337 10.8 3.33337 20C3.33337 29.2 10.8 36.6666 20 36.6666C29.2 36.6666 36.6667 29.2 36.6667 20C36.6667 10.8 29.2 3.33331 20 3.33331ZM16.6667 28.3333L8.33337 20L10.6834 17.65L16.6667 23.6166L29.3167 10.9666L31.6667 13.3333L16.6667 28.3333Z"
      />
    </svg>
  </div>

  <div class="px-4 py-2 -mx-3">
    <div class="mx-3">
      <span class="font-semibold text-emerald-500 dark:text-emerald-400"
        >Success
      </span>
      <p class="text-sm text-gray-200 dark:text-gray-700">
        {{ message }}
      </p>
    </div>
  </div>
</div>
<div
  [@inOutAnimation]
  *ngIf="show && type == 1"
  class="flex fixed w-fit z-50 max-w-sm overflow-hidden bg-gray-800 rounded-lg shadow-md dark:bg-white my-3 mx-3"
>
  <div class="flex items-center justify-center w-12 bg-red-500">
    <svg
      class="w-6 h-6 text-white fill-current"
      viewBox="0 0 40 40"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M20 3.33331C10.8 3.33331 3.33337 10.8 3.33337 20C3.33337 29.2 10.8 36.6666 20 36.6666C29.2 36.6666 36.6667 29.2 36.6667 20C36.6667 10.8 29.2 3.33331 20 3.33331ZM16.6667 28.3333L8.33337 20L10.6834 17.65L16.6667 23.6166L29.3167 10.9666L31.6667 13.3333L16.6667 28.3333Z"
      />
    </svg>
  </div>

  <div class="px-4 py-2 -mx-3">
    <div class="mx-3">
      <span class="font-semibold text-red-500 dark:text-red-400">Error </span>
      <p class="text-sm text-gray-200 dark:text-gray-700">
        {{ message }}
      </p>
    </div>
  </div>
</div>
<div
  [@inOutAnimation]
  *ngIf="show && type == 3"
  class="flex fixed w-fit z-50 max-w-sm overflow-hidden bg-gray-800 rounded-lg shadow-md dark:bg-white my-3 mx-3"
>
  <div class="flex items-center justify-center w-12 bg-yellow-500">
    <svg
      class="w-6 h-6 text-white fill-current"
      viewBox="0 0 40 40"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M20 3.33331C10.8 3.33331 3.33337 10.8 3.33337 20C3.33337 29.2 10.8 36.6666 20 36.6666C29.2 36.6666 36.6667 29.2 36.6667 20C36.6667 10.8 29.2 3.33331 20 3.33331ZM16.6667 28.3333L8.33337 20L10.6834 17.65L16.6667 23.6166L29.3167 10.9666L31.6667 13.3333L16.6667 28.3333Z"
      />
    </svg>
  </div>

  <div class="px-4 py-2 -mx-3">
    <div class="mx-3">
      <span class="font-semibold text-yellow-500 dark:text-yellow-400"
        >Warning
      </span>
      <p class="text-sm text-gray-200 dark:text-gray-700">
        {{ message }}
      </p>
    </div>
  </div>
</div>
