<!-- component -->
<section class="flex flex-col md:flex-row h-screen items-center">
  <div class="bg-indigo-600 hidden lg:block w-full md:w-1/2 xl:w-2/3 h-screen">
    <!-- <video autoplay loop id="pocari" src="../../../assets/video/pocari.mp4">
      <script>
        var video = document.currentScript.parentElement;
        video.volume = 0.1;
      </script>
    </video> -->
  </div>

  <div
    class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12 flex items-center justify-center"
  >
    <div class="w-full content-center">
      <a
        [routerLink]="['/']"
        routerLinkActive="router-link-active"
        class="w-full flex justify-center"
      >
        <img
          src="https://www.aio.co.id/assets/images/logo-otsuka-aio-fc-5152dcf72befeb8e418adcc6d8d0481d.png"
          class="h-16"
          alt="Otsuka Logo"
          style="height: 70px"
        />
      </a>

      <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12">
        Log in to your account
      </h1>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group my-3">
          <label class="block text-gray-700" for="email">Email</label>
          <input
            type="text"
            formControlName="email"
            required
            autocomplete
            placeholder="Enter Email Address"
            class="w-full form-control px-4 py-3 rounded-lg bg-gray-100 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
          />
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div
              *ngIf="f['email'].errors['required']"
              class="text-red-500 dark:text-red-500"
            >
              Email is required
            </div>
          </div>
        </div>
        <div class="form-group my-3">
          <label class="block text-gray-700 font-medium" for="password"
            >Password</label
          >
          <input
            type="password"
            formControlName="password"
            placeholder="Enter Password"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
            class="w-full form-control px-4 py-3 rounded-lg bg-gray-100 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
          />
          <div
            *ngIf="submitted && f['password'].errors"
            class="invalid-feedback"
          >
            <div
              *ngIf="f['password'].errors['required']"
              class="text-red-500 dark:text-red-500"
            >
              Password is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <button
            type="submit"
            class="transition ease-in-out delay-150 hover:scale-102 hover:bg-indigo-400 duration-300 w-full block bg-indigo-500 focus:bg-indigo-400 text-white font-semibold rounded-lg px-4 py-3 mt-6"
          >
            <!-- <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> -->
            Login
          </button>
          <!-- <a routerLink="../register" class="btn btn-link">Register</a> -->
        </div>
      </form>

      <hr class="my-6 border-gray-300 w-full" />
    </div>
  </div>
</section>

<script>
  var audio = document.getElementById("pocari");
  audio.volume = 0.2;
</script>
