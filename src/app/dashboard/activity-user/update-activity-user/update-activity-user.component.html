<div class="py-5 pl-14 lg:pl-52">
  <form action="" [formGroup]="formActivity" (submit)="submitActivity()">
    <div class="p-10">
      <ckeditor
        [(ngModel)]="editorData"
        [config]="config"
        formControlName="activity"
      ></ckeditor>
    </div>
    <div class="flex justify-center mt-5">
      <button
        type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 focus:outline-none"
      >
        Submit
      </button>
      <button
        type="reset"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 focus:outline-none"
      >
        Reset
      </button>
    </div>
  </form>
</div>
