<div class="pl-14 lg:pl-52 py-5">
  <div class="px-4">
    <div class="px-10 py-5">
      <a
      [routerLink]="['/dashboard/departments/add']"
      class="text-white w-1/6 h-1/2  shadow-md focus:ring-4 focus:outline-none  font-medium rounded-md text-sm mx-5 px-5 py-2.5 text-center bg-violet-500 hover:bg-purple-600 focus:ring-blue-800"
      style="float: right;"
    >
      Add Data
    </a>
      <h2 class="text-3xl font-bold">Table Departments</h2>
    </div>
    <div class="flex flex-col">
      <div class="-my-2 overflow-x-auto">
        <div class="inline-block min-w-full py-2 align-middle md:px-3 lg:px-4">
          <div
            class="overflow-hidden border border-gray-200 md:rounded-lg"
          >
            <table
              class="min-w-full divide-y divide-gray-200"
            >
              <thead class="bg-gray-80 bg-gray-100">
                <tr>
                  <!-- <th
                    scope="col"
                    class="py-3.5 px-4 text-sm font-semibold rtl:text-right text-gray-700 text-center"
                  >
                    Id
                  </th> -->

                  <th
                    scope="col"
                    class="py-3.5 px-4 text-sm font-semibold rtl:text-right text-gray-700 text-center"
                  >
                  Departement Name
                  </th>

                  <th
                    scope="col"
                    class="py-3.5 px-4 text-sm font-semibold rtl:text-right text-gray-700 text-center"
                  >
                  description
                  </th>
                  <th
                    scope="col"
                    class="py-3.5 px-4 text-sm font-semibold rtl:text-right text-gray-700 text-center"
                  >
                    Actions
                  </th>
                </tr>
              </thead>
              <tbody
                *ngFor="let item of usersData.data"
                class=" divide-y  divide-gray-300 bg-white"
              >
                <tr>
                  <!-- <td
                    class="px-4 py-4 text-sm font-medium text-gray-700 text-gray-700 whitespace-nowrap"
                  >
                    <div class="items-center gap-x-3 justify-center flex">
                      <span>{{ item.id }}</span>
                    </div>
                  </td> -->

                  <td
                    class="px-4 py-4 text-sm  text-gray-700 whitespace-nowrap text-center"
                  >
                    {{ item.departementName }}
                  </td>

                  <td
                    class="px-4 py-4 text-sm font-medium text-gray-700 whitespace-nowrap text-center"
                  >
                    {{ item.description }}
                  </td>
                  <td class="px-2 py-4 whitespace-nowrap">
                    <!--------------------------- EDIT BUTTON--------------------------->
                    <div class="w-full flex justify-center">
                      <button
                        [routerLink]="['edit/', item.id]"
                        routerLinkActive="router-link-active"
                        class="text-blue-500 bg-yellow-400 mx-1 rounded-md p-1 hover:animate-pulse transition-colors duration-200 hover:text-indigo-500 focus:outline-none"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          height="24"
                          width="24"
                          fill="white"
                        >
                          <path
                            d="M5 19h1.4l8.625-8.625-1.4-1.4L5 17.6ZM19.3 8.925l-4.25-4.2 1.4-1.4q.575-.575 1.413-.575.837 0 1.412.575l1.4 1.4q.575.575.6 1.388.025.812-.55 1.387ZM17.85 10.4 7.25 21H3v-4.25l10.6-10.6Zm-3.525-.725-.7-.7 1.4 1.4Z"
                          />
                        </svg>
                      </button>
                      <button
                        class="text-blue-500 bg-red-500 mx-1 rounded-md p-1 hover:animate-pulse transition-colors duration-200 hover:text-indigo-500 focus:outline-none"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          height="24"
                          width="24"
                          fill="white"
                        >
                          <path
                            d="M7 21q-.825 0-1.412-.587Q5 19.825 5 19V6H4V4h5V3h6v1h5v2h-1v13q0 .825-.587 1.413Q17.825 21 17 21ZM17 6H7v13h10ZM9 17h2V8H9Zm4 0h2V8h-2ZM7 6v13Z"
                          />
                        </svg>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
