<div class="pl-14 lg:pl-52 py-5">
  <div class="">
    <div class="px-10 py-5">
      <a
      [routerLink]="['/dashboard/users/add']"
      class="text-white w-1/6 h-1/2 bg-blue-700 shadow-md hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-md text-sm mx-5 px-5 py-2.5 text-center dark:bg-violet-500 dark:hover:bg-purple-600 dark:focus:ring-blue-800"
      style="float: right;"
    >
      Add Data
    </a>
      <h2 class="text-3xl font-bold">Table User</h2>

    </div>
    <div class="-my-2 overflow-x-auto">
      <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
        <div
          class="overflow-hidden border border-gray-700 dark:border-gray-200 md:rounded-lg"
        >
          <table
            class="min-w-full divide-y divide-gray-700 dark:divide-gray-200"
          >
            <thead class="bg-gray-80 dark:bg-gray-100">
              <tr>
                <th
                  scope="col"
                  class="py-3.5 px-4 text-sm font-semibold rtl:text-right text-gray-400 dark:text-gray-700 text-center"
                >
                  NIK
                </th>

                <th
                  scope="col"
                  class="px-4 py-3.5 text-sm font-semibold rtl:text-right text-gray-500 dark:text-gray-700"
                >
                  Name
                </th>

                <th
                  scope="col"
                  class="px-4 py-3.5 text-sm font-semibold rtl:text-right text-gray-500 dark:text-gray-700 text-center"
                >
                  User Status
                </th>

                <th
                  scope="col"
                  class="px-4 py-3.5 text-sm font-semibold rtl:text-right text-gray-500 dark:text-gray-700 text-center"
                >
                  Email
                </th>

                <th
                  scope="col"
                  class="px-4 py-3.5 text-sm font-semibold rtl:text-right text-gray-500 dark:text-gray-700 text-center"
                >
                  Origin
                </th>
                <th
                  scope="col"
                  class="px-4 py-3.5 text-sm font-semibold rtl:text-right text-gray-500 dark:text-gray-700 text-center"
                >
                  IsActive
                </th>
                <th
                  scope="col"
                  class="px-4 py-3.5 text-sm font-semibold rtl:text-right text-gray-500 dark:text-gray-700 text-center"
                >
                  Actions
                </th>

                <!-- <th scope="col" class="relative py-3.5 px-4">
                  <span class="sr-only">Actions</span>
                </th> -->
              </tr>
            </thead>
            <tbody
              class="bg-gray-900 divide-y divide-gray-700 dark:divide-gray-300 dark:bg-white"
            >
              <tr
                *ngFor="let user of usersData.data"
                class="transition duration-300 ease-in-out dark:hover:bg-neutral-200"
              >
                <td
                  class="px-4 py-4 text-sm text-center text-gray-700 dark:text-gray-700 whitespace-nowrap"
                >
                  {{ user.nik }}
                </td>
                <td
                  class="px-4 py-4 text-sm text-gray-500 dark:text-gray-700 whitespace-nowrap text-center"
                >
                  {{ user.name }}
                </td>
                <td
                  class="px-4 py-4 text-sm text-gray-500 dark:text-gray-700 whitespace-nowrap text-center"
                >
                  {{ user.employeeStatusId }}
                </td>

                <td
                  class="px-4 py-4 text-sm text-gray-500 dark:text-gray-700 whitespace-nowrap text-center"
                >
                  {{ user.email }}
                </td>
                <td
                  class="px-4 py-4 text-sm text-gray-500 dark:text-gray-700 whitespace-nowrap text-center"
                >
                  {{ user.placeOfBirth }}
                </td>
                <td
                  class="px-4 py-4 text-sm font-medium text-gray-700 whitespace-nowrap flex justify-center"
                >
                  <div
                    class="inline-flex items-center px-3 py-1 rounded-full gap-x-2"
                    [ngClass]="
                      user.isActive == 1
                        ? 'text-emerald-500 bg-emerald-50/50'
                        : 'text-red-500 bg-red-50/50'
                    "
                  >
                    <h2 class="text-sm font-normal">
                      <span *ngIf="user.isActive == 1; else inActive"
                        >Active</span
                      >
                      <ng-template #inActive>Inactive</ng-template>
                    </h2>
                  </div>
                </td>
                <td class="px-2 py-4 whitespace-nowrap">
                  <!--------------------------- EDIT BUTTON--------------------------->
                  <div class="w-full flex justify-center">
                    <button
                      [routerLink]="['edit/', user.nik]"
                      routerLinkActive="router-link-active"
                      class="text-blue-500 bg-yellow-400 mx-1 rounded-md hover:animate-pulse p-1 transition-colors duration-200 hover:text-indigo-500 focus:outline-none"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        height="24"
                        width="24"
                        fill="white"
                      >
                        <path
                          d="M5 19h1.4l8.625-8.625-1.4-1.4L5 17.6ZM19.3 8.925l-4.25-4.2 1.4-1.4q.575-.575 1.413-.575.837 0 1.412.575l1.4 1.4q.575.575.6 1.388.025.812-.55 1.387ZM17.85 10.4 7.25 21H3v-4.25l10.6-10.6Zm-3.525-.725-.7-.7 1.4 1.4Z"
                        />
                      </svg>
                    </button>
                    <button
                      class="text-blue-500 bg-red-500 mx-1 rounded-md p-1 hover:animate-pulse transition-colors duration-200 hover:text-indigo-500 focus:outline-none"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        height="24"
                        width="24"
                        fill="white"
                      >
                        <path
                          d="M7 21q-.825 0-1.412-.587Q5 19.825 5 19V6H4V4h5V3h6v1h5v2h-1v13q0 .825-.587 1.413Q17.825 21 17 21ZM17 6H7v13h10ZM9 17h2V8H9Zm4 0h2V8h-2ZM7 6v13Z"
                        />
                      </svg>
                    </button>
                  </div>
                </td>
              </tr>
