<div class="pl-14 lg:pl-52 py-10">
  <div class="px-4">
    <div class="flex flex-col">
      <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
          <div
            class="overflow-hidden border border-gray-700 dark:border-gray-200 md:rounded-lg"
          >
            <table
              class="min-w-full divide-y divide-gray-700 dark:divide-gray-200"
            >
              <thead class="bg-gray-80 dark:bg-gray-100">
                <tr>
                  <th
                    scope="col"
                    class="py-3.5 px-4 text-sm font-normal text-left rtl:text-right text-gray-400 dark:text-gray-700"
                  >
                    <div class="flex items-center gap-x-3">
                      <input
                        type="checkbox"
                        class="text-blue-500 border-gray-700 rounded dark:bg-gray-100 dark:ring-offset-gray-900 dark:border-gray-300"
                      />
                      <button class="flex items-center gap-x-2">
                        <span>NIK</span>
                      </button>
                    </div>
                  </th>

                  <th
                    scope="col"
                    class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-700"
                  >
                    Name
                  </th>

                  <th
                    scope="col"
                    class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-700"
                  >
                    User Status
                  </th>

                  <th
                    scope="col"
                    class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-700"
                  >
                    Email
                  </th>

                  <th
                    scope="col"
                    class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-700"
                  >
                    Origin
                  </th>
                  <th
                    scope="col"
                    class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-700"
                  >
                    IsActive
                  </th>
                  <th
                    scope="col"
                    class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-700"
                  >
                    Actions
                  </th>

                  <th scope="col" class="relative py-3.5 px-4">
                    <span class="sr-only">Actions</span>
                  </th>
                </tr>
              </thead>
              <tbody
                class="bg-gray-900 divide-y divide-gray-700 dark:divide-gray-300 dark:bg-white"
              >
                <tr *ngFor="let user of usersData.data">
                  <td
                    class="px-4 py-4 text-sm font-medium text-gray-700 dark:text-gray-700 whitespace-nowrap"
                  >
                    <div class="inline-flex items-center gap-x-3">
                      <input
                        type="checkbox"
                        class="text-blue-500 border-gray-900 rounded dark:bg-gray-100 dark:ring-offset-gray-900 dark:border-gray-700"
                      />

                      <span>{{ user.nik }}</span>
                    </div>
                  </td>
                  <td
                    class="px-4 py-4 text-sm text-gray-500 dark:text-gray-700 whitespace-nowrap"
                  >
                    {{ user.name }}
                  </td>
                  <td class="px-4 py-4 text-sm whitespace-nowrap">
                    <div class="flex items-center gap-x-6">
                      <button
                        class="text-gray-500 transition-colors duration-200 dark:hover:text-indigo-500 dark:text-gray-700 hover:text-indigo-500 focus:outline-none"
                      >
                        {{ user.employeeStatusId }}
                      </button>
                    </div>
                  </td>

                  <td
                    class="px-4 py-4 text-sm text-gray-500 dark:text-gray-700 whitespace-nowrap"
                  >
                    <div class="flex items-center gap-x-2">
                      <img
                        class="object-cover w-8 h-8 rounded-full"
                        src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80"
                        alt=""
                      />
                      <div>
                        <h2
                          class="text-sm font-medium text-gray-800 dark:text-white"
                        >
                          Arthur Melo
                        </h2>
                        <p
                          class="text-xs font-normal text-gray-600 dark:text-gray-700"
                        >
                          {{ user.email }}
                        </p>
                      </div>
                    </div>
                  </td>
                  <td
                    class="px-4 py-4 text-sm text-gray-500 dark:text-gray-700 whitespace-nowrap"
                  >
                    {{ user.placeOfBirth }}
                  </td>
                  <td
                    class="px-4 py-4 text-sm font-medium text-gray-700 whitespace-nowrap"
                  >
                    <div
                      class="inline-flex items-center px-3 py-1 rounded-full gap-x-2 text-emerald-500 bg-gray-800 dark:bg-emerald-50/50"
                    >
                      <svg
                        width="12"
                        height="12"
                        viewBox="0 0 12 12"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M10 3L4.5 8.5L2 6"
                          stroke="currentColor"
                          stroke-width="1.5"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        />
                      </svg>

                      <h2 class="text-sm font-normal">
                        {{ user.isActive }}
                      </h2>
                    </div>
                  </td>
                  <td>
                    <!--------------------------- EDIT BUTTON--------------------------->
                    <button
                      [routerLink]="['edit/', user.nik]"
                      routerLinkActive="router-link-active"
                      class="text-blue-500 bg-yellow-400 mx-1 rounded-md p-1 transition-colors duration-200 hover:text-indigo-500 focus:outline-none"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        height="24"
                        width="24"
                        fill="white"
                      >
                        <path
                          d="M5 19h1.4l8.625-8.625-1.4-1.4L5 17.6ZM19.3 8.925l-4.25-4.2 1.4-1.4q.575-.575 1.413-.575.837 0 1.412.575l1.4 1.4q.575.575.6 1.388.025.812-.55 1.387ZM17.85 10.4 7.25 21H3v-4.25l10.6-10.6Zm-3.525-.725-.7-.7 1.4 1.4Z"
                        />
                      </svg>
                    </button>
                    <button
                      class="text-blue-500 bg-red-500 mx-1 rounded-md p-1 transition-colors duration-200 hover:text-indigo-500 focus:outline-none"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        height="24"
                        width="24"
                        fill="white"
                      >
                        <path
                          d="M7 21q-.825 0-1.412-.587Q5 19.825 5 19V6H4V4h5V3h6v1h5v2h-1v13q0 .825-.587 1.413Q17.825 21 17 21ZM17 6H7v13h10ZM9 17h2V8H9Zm4 0h2V8h-2ZM7 6v13Z"
                        />
                      </svg>
                    </button>
                  </td>
                </tr>
