<div class="pl-14 lg:pl-52 py-5">
  <div class="">
    <div class="px-10 py-5 max-sm:pl-8">
      <a
        [routerLink]="['/dashboard/activity/create']"
        class="text-white w-1/4 h-1/2 shadow-md focus:ring-4 focus:outline-none font-medium rounded-md text-sm mx-5 px-5 py-2.5 text-center bg-violet-500 hover:bg-purple-600 focus:ring-blue-800 "
        style="float: right"
      >
        Add Data
      </a>
      <h2 class="text-3xl font-bold">Latest Activity</h2>
    </div>
    <div class="-my-2 overflow-x-auto">
      <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
        <div class="overflow-hidden border border-gray-200 md:rounded-lg">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-80 bg-gray-100">
              <tr>
                <th
                  scope="col"
                  class="py-3.5 px-4 w-1/12 text-sm font-semibold rtl:text-right text-gray-700 text-center"
                >
                  NIK
                </th>

                <th
                  scope="col"
                  class="px-4 py-3.5 w-3/12 text-sm font-semibold rtl:text-right text-gray-700"
                >
                  Name
                </th>
                <th
                  scope="col"
                  class="px-4 py-3.5 w-1/12 text-sm font-semibold rtl:text-right text-gray-700"
                >
                  Date
                </th>

                <th
                  scope="col"
                  class="px-4 py-3.5 w-1/12 text-sm font-semibold rtl:text-right text-gray-700 text-center"
                >
                  Attendance
                </th>
                <th
                  scope="col"
                  class="px-4 py-3.5 text-sm font-semibold rtl:text-right text-gray-700 text-center"
                >
                  Activity
                </th>

                <!-- <th scope="col" class="relative py-3.5 px-4">
                  <span class="sr-only">Actions</span>
                </th> -->
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-300 bg-white">
              <tr
                *ngFor="let user of usersData"
                class="transition duration-300 ease-in-out hover:bg-neutral-200"
              >
                <td
                  class="px-4 py-4 text-sm text-center text-gray-700 whitespace-nowrap"
                >
                  {{ user.nik }}
                </td>
                <td
                  class="px-4 py-4 text-sm text-gray-700 whitespace-nowrap text-center"
                >
                  {{ user.name }}
                </td>
                <td
                  class="px-4 py-4 text-sm text-gray-700 whitespace-nowrap text-center"
                >
                  {{ now | date }}
                </td>

                <td
                  class="px-4 py-4 text-sm font-medium text-gray-700 whitespace-nowrap h-full"
                >
                  <div
                    class="inline-flex items-center px-3 py-1 rounded-full gap-x-2"
                    [ngClass]="
                      filterAttend(user.nik).length != 0
                        ? this.filterAttend(user.nik)[0].dayStatus == 'Not Attended'
                          ? 'bg-red-200 border-red-300'
                          : this.filterAttend(user.nik)[0].dayStatus ==
                            'Attended'
                          ? 'bg-green-200 border-green-300'
                          : this.filterAttend(user.nik)[0].dayStatus ==
                            'Leaving'
                          ? 'bg-yellow-200 border-yellow-300'
                          : this.filterAttend(user.nik)[0].dayStatus ==
                            'Off Day'
                          ? 'bg-gray-300 border-gray-400'
                          : ''
                        : ''
                    "
                  >
                    <div>
                      <h2
                        class="text-sm font-normal"
                        *ngIf="filterAttend(user.nik).length != 0; else notyet"
                      >
                        <span>{{
                          this.filterEnum(
                            this.filterAttend(user.nik)[0].dayStatus
                          )
                        }}</span>
                      </h2>
                      <ng-template #notyet
                        ><h2 class="text-sm font-normal">-</h2></ng-template
                      >
                    </div>
                  </div>
                </td>
                <td
                  class="px-4 py-4 text-sm text-gray-700 whitespace-nowrap text-center"
                >
                  <span
                    *ngIf="
                      this.filterAttend(user.nik).length != 0 &&
                        this.filterActivity(this.filterAttend(user.nik)[0].id)
                          .length != 0;
                      else notyet
                    "
                    [innerHTML]="this.filterActivity(this.filterAttend(user.nik)[0].id)[0].activity"
                  >
                  </span>
                  <ng-template #notyet> - </ng-template>
                </td>

            </tbody>
          </table>
        </div>
