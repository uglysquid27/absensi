<div class="pl-14 lg:pl-52 py-5">
  <div class="">
    <div class="px-10 py-5">
      <h2 class="text-3xl font-bold">Table User</h2>
    </div>
    <div class="-my-2 overflow-x-auto">
      <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
        <div
          class="overflow-hidden border border-gray-700 dark:border-gray-200 md:rounded-lg"
        >
          <table
            class="min-w-full divide-y divide-gray-700 dark:divide-gray-200"
          >
            <thead class="bg-gray-80 dark:bg-gray-100">
              <tr>
                <th
                  scope="col"
                  class="py-3.5 px-4 w-1/12 text-sm font-semibold rtl:text-right text-gray-400 dark:text-gray-700 text-center"
                >
                  NIK
                </th>

                <th
                  scope="col"
                  class="px-4 py-3.5 w-3/12 text-sm font-semibold rtl:text-right text-gray-500 dark:text-gray-700"
                >
                  Name
                </th>

                <th
                  scope="col"
                  class="px-4 py-3.5 w-1/12 text-sm font-semibold rtl:text-right text-gray-500 dark:text-gray-700 text-center"
                >
                  Attendance
                </th>
                <th
                  scope="col"
                  class="px-4 py-3.5 text-sm font-semibold rtl:text-right text-gray-500 dark:text-gray-700 text-center"
                >
                  Activity
                </th>

                <!-- <th scope="col" class="relative py-3.5 px-4">
                  <span class="sr-only">Actions</span>
                </th> -->
              </tr>
            </thead>
            <tbody
              class="bg-gray-900 divide-y divide-gray-700 dark:divide-gray-300 dark:bg-white"
            >
              <tr
                *ngFor="let user of usersData.data"
                class="transition duration-300 ease-in-out dark:hover:bg-neutral-200"
              >
                <td
                  class="px-4 py-4 text-sm text-center text-gray-700 dark:text-gray-700 whitespace-nowrap"
                >{{ user.nik }}</td>
                <td
                  class="px-4 py-4 text-sm text-gray-500 dark:text-gray-700 whitespace-nowrap text-center"
                >{{ user.name }}</td>

                <td
                  class="px-4 py-4 text-sm font-medium text-gray-700 whitespace-nowrap flex justify-center"
                >
                  <div
                    class="inline-flex items-center px-3 py-1 rounded-full gap-x-2"
                    [ngClass]="
                      1 == 1
                        ? 'text-emerald-500 bg-emerald-50/50'
                        : 'text-red-500 bg-red-50/50'
                    "
                  >
                    <h2 class="text-sm font-normal">
                      <span>In</span>
                      <ng-template #inActive>Inactive</ng-template>
                    </h2>
                  </div>
                </td>
                <td
                  class="px-4 py-4 text-sm text-gray-500 dark:text-gray-700 whitespace-nowrap text-center"
                ></td>
